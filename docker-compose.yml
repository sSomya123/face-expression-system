version: '3.8'

services:
  face-expression-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: face_expression_app
    ports:
      - "5000:5000"
    devices:
      - /dev/video0:/dev/video0  # Webcam access (Linux/WSL2)
    volumes:
      - ./models:/app/models  # Persist model files
      - ./haarcascade_frontalface_default.xml:/app/haarcascade_frontalface_default.xml:ro  # Mount cascade file
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - TF_CPP_MIN_LOG_LEVEL=2  # Reduce TensorFlow logging
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - face_detection_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  face_detection_network:
    driver: bridge
